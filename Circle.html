<b class="paraga">Area of The Circle</b><br>
    <input placeholder="ENTER AREA OF CIRCLE" id="inputArea" class="input" type="number" min="0" oninput="areaConverter(this.id,this.value)" onchange="areaConverter(this.id,this.value)"><br><br><br>

  <script>
    function areaConverter(source,valNum) {
  valNum = parseFloat(valNum);
  var inputRadius = document.getElementById("inputRadius");
  var inputDiameter = document.getElementById("inputDiameter");
  var inputArea = document.getElementById("inputArea");
  if (source=="inputRadius") {
    inputDiameter.value=(inputRadius.value*2).toFixed(3);
    inputArea.value=(inputRadius.value*(44/7)).toFixed(3);
  }
  if (source=="inputDiameter") {
    inputRadius.value=(inputDiameter.value/2).toFixed(3);
    inputArea.value=(inputDiameter.value*(22/7)).toFixed(3);
  }
  if (source=="inputArea") {
    inputDiameter.value=(inputArea.value*(7/22)).toFixed(3);
    inputRadius.value=(inputArea.value*(7/44)).toFixed(3);
  }
}



function clearall() {

  inputRadius.value = "";
  inputDiameter.value = "";
  inputArea.value = "";
  inputDiameter.value = "";
}
