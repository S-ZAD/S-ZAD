     <h1 class="hi">SPHERE</h1>

     <div class="conv"><br><b class="para">Radius of Sphere</b><br>

    <input placeholder="ENTER RADIUS" id="side" class="input" type="number" min="-459.66999999999996" placeholder="Fahrenheit" oninput="calculate(this.id,this.value)" onchange="calculate(this.id,this.value)">
<br><br><b class="para">Diameter of Sphere</b><br>

    <input placeholder="ENTER DIAMETER" id="sideb" class="input" type="number" min="-459.66999999999996" placeholder="Fahrenheit" oninput="calculate(this.id,this.value)" onchange="calculate(this.id,this.value)">
    <br><br><b class="para">Volume of Sphere</b><br>
    <input placeholder="ENTER VOLUME" id="volume" class="input" type="number" min="-273.15" placeholder="Celsius" oninput="calculate(this.id,this.value)" onchange="calculate(this.id,this.value)">
  <br><br>
<b class="para">T.S.A of Sphere</b><br>
    <input placeholder="ENTER T.S.A" id="tsa" class="input" type="number" min="0" placeholder="Kelvin" oninput="calculate(this.id,this.value)" onchange="calculate(this.id,this.value)"><br><br><br>
    <button id="cle" class="clear" onmouseup="clearall()">Clear All</button>

  <script>
    function calculate(source,valNum) {
  valNum = parseFloat(valNum);
  var side = document.getElementById("side");
  var sideb = document.getElementById("sideb");
  var volume = document.getElementById("volume");
  var tsa = document.getElementById("tsa");
  
  if (source=="side") {
    volume.value=(4/3*22/7*(Math.pow(side.value, 3))).toFixed(5);
    tsa.value=(4*22/7*side.value*side.value).toFixed(5);
    sideb.value=(side.value*2).toFixed(5);
  }
  if (source=="sideb") {
    volume.value=(4/3*22/7*(Math.pow(sideb.value/2, 3))).toFixed(5);
    side.value=(sideb.value/2).toFixed(5);
    tsa.value=(22/7*sideb.value*sideb.value).toFixed(5);
  }
  if (source=="volume") {
    side.value=(Math.cbrt(volume.value*21/88)).toFixed(5);
    tsa.value=(4*22/7*(Math.cbrt(volume.value*21/88))*(Math.cbrt(volume.value*21/88))).toFixed(5);
    sideb.value=(Math.cbrt(volume.value*21*8/88)).toFixed(5);
  }
  if (source=="tsa") {
    side.value=(Math.sqrt(tsa.value*(7/88))).toFixed(5);
    sideb.value=Math.sqrt(tsa.value*(28/88)).toFixed(5);
    setTimeout(function() {
      volume.value=(4/3*22/7*(Math.pow(sideb.value/2, 3))).toFixed(5);
    }, 50);
  }
}



function clearall() {

  volume.value = "";
  side.value = "";
  tsa.value = "";
  sideb.value = "";
}

function openNav() {
  document.getElementById("mySidenav").style.width = "250px";

function closeNav() {
  document.getElementById("mySidenav").style.width = "0";
}
