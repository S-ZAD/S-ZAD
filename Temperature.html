  <script>
    function temperatureConverter(source,valNum) {
  valNum = parseFloat(valNum);
  var inputFahrenheit = document.getElementById("inputFahrenheit");
  var inputCelsius = document.getElementById("inputCelsius");
  var inputKelvin = document.getElementById("inputKelvin");
  var cool = 15;
  if (source=="inputFahrenheit") {
    inputCelsius.value=((valNum-32)/1.8).toFixed(5);
    inputKelvin.value=(((valNum-32)/1.8)+273.15).toFixed(5);
  }
  if (source=="inputCelsius") {
    inputFahrenheit.value=((valNum*1.8)+32).toFixed(5);
    inputKelvin.value=((valNum)+273.15).toFixed(5);
  }
  if (source=="inputKelvin") {
    inputFahrenheit.value=(((valNum-273.15)*1.8)+32).toFixed(5);
    inputCelsius.value=((valNum)-273.15).toFixed(5);
  }
}
setInterval(function() {
  if(inputCelsius.value<="15") {
    body.style.backgroundColor = "#34a0ff";
  }
  
  if(inputCelsius.value>="16" && inputCelsius.value<="30") {
    body.style.backgroundColor = "#a2cbc0";
  }
  
  if(inputCelsius.value>="31") {
    body.style.backgroundColor = "#e3992a";
  }
},50);


function clearall() {

  inputCelsius.value = "";
  inputFahrenheit.value = "";
  inputKelvin.value = "";
}
